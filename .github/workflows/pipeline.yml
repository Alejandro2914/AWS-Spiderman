name: Deploy to EC2



on:
  push:
    branches:
      - main  # Cambia esto si estás usando una rama diferente

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2  # Este paso obtiene el código de tu repositorio

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Define la versión de Node.js que necesitas

    - name: Install dependencies
      run: |
        npm install  # Instala las dependencias de tu aplicación

    - name: Run tests
      run: |
        npm test  # Aquí puedes ejecutar tus pruebas si las tienes configuradas

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          cd /home/ec2-user/mi-aplicacion
          git pull origin main
          npm install
          npm run build
          pm2 restart all  # Si usas pm2 para manejar tu app
        EOF
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
